    nav_links:
      - label: Home
        url: /
      - label: About
        url: /about/
      - label: Contact
        url: /contact/
  footer:
    content: >-
      &copy; Ocean Car Service LLC. All rights reserved. Created by <a
      href="https://www.blazedlabs.com/" target="_blank">Blazed Labs</a>.
