    social_links:
      - label: Facebook
        url: 'https://www.facebook.com/oceancarservicellc'
        new_window: true
      - label: GitHub
        url: 'https://github.com/blazed-labs/oceancarservice-com'
        new_window: true
      - label: RTM
        url: 'https://rtmtransit.com/'
        new_window: true
      - label: Drunk Bus
        url: 'https://drunkb.us/'
        new_window: false
        no_follow: false
        type: action
