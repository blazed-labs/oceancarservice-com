<!-- Section -->
{{ $section := .section }}
<section id="{{ .section.section_id }}" class="hero">
    {{ if or $section.title $section.subtitle }}
    <div class="copy">
        {{ if $section.title }}
        <h1>{{ $section.title }}</h1>
        {{ end }}
        {{ if $section.subtitle }}
        <div>{{ partial "markdownify-block" $section.subtitle }}</div>
        {{ end }}
    </div>
    {{ end }}
</section>
